<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue'
        },
        beforeCreate : function(){
          console.log("beforeCreate");
        },
        created : function(){
          console.log("created");
        },
        mounted : function(){
          console.log("mounted");
        },
        beforeUpdate : function(){
          console.log("mounted");
        },
        updated : function(){
          console.log("update");
        },
        destoryed : function(){
          console.log("destoryed");
        },
      })
    </script>
  </body>
</html>
